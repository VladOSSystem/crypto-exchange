{% extends "base.html" %} {% block content %}
<div class="container terms">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-9 col-lg-9 col-xl-6">
            <div class="auth-login">
                <h2 data-i18n="login.title">Войти в кабинет</h2>
                <input placeholder="Введите E-mail" data-i18n="[placeholder]login.p1" name="login_email"/>
                <div class="notice-crypto" data-danger="email">
                    <small class="text-danger"></small>      
                </div>      
                <input placeholder="Введите пароль" data-i18n="[placeholder]login.p2" type="password" id="password" name="login_password" />
                <div class="notice-crypto" data-danger="password">
                    <small class="text-danger"></small>      
                </div>     
                <div class="show" onclick="showPassword()">
                    <i class="fa-solid fa-lock" id="passwordIcon"></i>
                </div>
                <div class="auth-left-inner">
                    <a href="/reset-password" data-i18n="login.lins.p0">Забыли пароль?</a>
                </div>
                <a href="#" class="login-button buttons__color" id="login" data-i18n="login.btn">Войти</a>
                <p class="under-log" data-i18n="[html]login.lins.p1">Нет учетной записи? <a href="/register" class="link-color">Регистрация</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
